<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>endchat</title>

        <link rel="stylesheet" href="/presentation/css/reveal.css">
        <link rel="stylesheet" href="/presentation/css/theme/beige.css" id="theme">
                <link rel="stylesheet"
                href="/presentation/lib/highlight.js/styles/solarized_light.css">
    </head>

    <body>

        <div class="reveal">

            <div class="slides">

                <!-- Use external markdown resource, and separate slides by three newlines; vertical slides by two newlines -->
                <section data-markdown="/presentation/presentation.md" data-separator="^\n\n\n" data-vertical="^\n\n"></section>


                    </div>
        </div>

        <script src="/presentation/lib/js/head.min.js"></script>
        <script src="/presentation/js/reveal.js"></script>

        <script>

            Reveal.initialize({
                controls: true,
                progress: true,
                history: true,
                center: true,

                theme: Reveal.getQueryHash().theme,
                transition: Reveal.getQueryHash().transition || 'default',

                // Optional libraries used to extend on reveal.js
                dependencies: [
                    { src: '/presentation/lib/js/classList.js', condition: function() { return !document.body.classList; } },
                    { src: '/presentation/showdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: '/presentation/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: '/presentation/lib/highlight.js/highlight.pack.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
                ]
            });

        </script>

    </body>
</html>
